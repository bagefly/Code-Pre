<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
       
        function yueshuhe(n){
            var sum=0;
            for(var i=1;i<n;i++){
                if(n%i==0) sum+=i;
            }
            return sum;
        }
            for(var a=1;a<=3000;a++){
                var b = yueshuhe(a);
                if(b!=a&&yueshuhe(b)==a){
                    console.log(a+"和"+b+"是亲密数");
                }
            }
    
    </script>
</head>
