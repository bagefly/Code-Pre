<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var a =parseInt(prompt("请输入一个整数"));
        if(a % 5 == 0 && a % 6 == 0){
            alert("这个数字同时能被5和6整除");
        }else if(a % 5 == 0 && a % 6 != 0){
            alert("这个数字能被5整除，但不能被6整除");
        }else if(a % 5 != 0 && a % 6 == 0){
            alert("这个数字不能被5整除，但是能被6整除。");
        }else if(a % 5 != 0 && a % 6 != 0){
            alert("这个数字既不能被5整除也不能被6整除");
        }
    </script>
</head>
<body>
    
</body>
</html>
