<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function jiecheng(a){
            var s = 1;
            for(var i=1; i <= a; i++){
                s = s * i;
            }
            return s;
        }
        var sum =0;
        for(var i = 1; i <= 10; i++){
            sum += jiecheng(i);
        }
        console.log(sum);
    </script>
</head>

</html>
