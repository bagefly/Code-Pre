        function yueshugeshu(m){
            var count=0;
            
            for(var i=1; i <= m; i++){
                if(m % i ==0){
                    count++;
                }
            }
            return count;
        }
        // console.log(yueshugeshu(6));

        function iszhishu(m){
            if(yueshugeshu(m) == 2){
                return true;
            }else{
                return false;
            }
        }

            for(var j=2; j < i;j++){
