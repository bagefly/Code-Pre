<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var n=parseInt(prompt("请输入一个大于1的整数"));
        sum=0;
        for(i=2;i <= n ; i++){
            sum=sum+(i+1)/i;
        }
        alert("所求算式的和为"+sum);
        console.log(sum);
    </script>
</head>

</body>
</html>
