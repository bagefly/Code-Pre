<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>淘宝网</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="nav clear-float">

    <div class="cup">

            <div class="tb_search">

                    <span>宝贝</span>
                    <div class="search_box box1">

                            <input type="text" name="search">

                    </div>
                </div>
        
                <div class="search_tab tab2">
                    <span>天猫</span>

                    </div>
                </div>
 
                <div class="search_tab tab3">
                    <span>店铺</span>
                    <div class="search_box box3">
                        <form method="GET">
                            <input type="text" name="search">
                            <span>搜索</span>
                        </form>
                    </div>
                </div>
                <div class="em1"></div>
                <div class="em2"></div>
            </div>
                <div class="highser">

        </div>
        <div class="main_market">
            <span>主题市场</span>
            <div class="em"></div>
        </div>
        <div class="hotplace">
            <div class="hotp1">
                <span>天猫</span>
