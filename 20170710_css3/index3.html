<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机器猫头部</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <div class="cat">
        <div class="headd"></div>
        <div class="face"></div>
        <div class="eye">
            <div class="left_eye">
                <div class="small"></div>
            </div>
            <div class="right_eye">
                <div class="small"></div>
            </div>
        </div>
        <div class="nose">
            <div class="small_nose"></div>
        </div>
        <div class="mouth">
            <div class="left_mouth"></div>
            <div class="right_mouth"></div>
        </div>
        <div class="left_bear">
            <div class="up"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
        <div class="right_bear">
            <div class="up"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
        <div class="neck"></div>
        <div class="bell">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
    </div>
</body>
</html>
